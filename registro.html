    <!--Formulario de registro-->
    <form class="formulario">
        <h1 style="margin-top: 10px;">Registrate</h1>
        <div class="contenedor">
            <!--Nombre-->
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre completo" id="nombre" required name="nombre" >
            </div>
            <!--Correo-->
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo electronico" id="correo" required name="email">
            </div>
            <!--Contraseña-->
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="password" required name="password">
            </div>
            <!--CheckBox-->
            <div class="form-group">
              <label for="casilla" class="form-label">Acepta las condiciones de uso?</label>
              <input type="checkbox" id="casilla" required name="casilla">
           </div>
            <input type="submit" value="Registrate" class="button" onclick="validar_envio()">
            <p id="login">Ya tienes una cuenta? <a class="link" href="sesion.html">Iniciar Sesion</a></p>
        </div>
    </form>
    <!--Redes sociales-->
